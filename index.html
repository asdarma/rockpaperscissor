<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Project: rock paper scissor</title>
</head>
<body>
    <h2>Welcome to rock, paper or scissor game</h2>
    <div class="buttons">
        <button id="rock">rock</button>
        <button id="paper">paper</button>
        <button id="scissor">scissor</button>
    </div>

    <div class="result">
        <p id="resultText"></p>
        <p id="resultHuman"></p>
        <p id="resultComp"></p>
    </div>

    <h3 id="winner"></h3>

    
    <script src="index.js"></script>
</body>
</html>
